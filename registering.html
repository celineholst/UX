<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->
    <title>Tæl skridt</title>
    <meta name="author" content="Louise, Dina, Mikkel og Celine">
    <meta name="description" content="Tilmeld dig til Tæl Skridt her. Du kan både tilmelde med et tidligere log-in eller oprette en ny bruger.">
    <meta name="keywords" content="log-in, opret, tilmeld, ny, e-mail, kodeord, sociale platforme, facebook, twitter, google, linkedin">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/registering.css">

    <!-- Ikon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png" />
</head>

<body>

    <header></header>

    <main>
       
       <div class="container">
          <!-- Forms -->
           <div class="forms-container">
               <div class="signin-signup">
                 
                  <!-- Log-in form -->
                   <form action="#" class="sign-in-form">
                       <h2 class="title">Log-in</h2>
                       
                       <!-- Placeholders -->
                       <div class="input-field">
                           <i class="fas fa-envelope"></i>
                           <input type="text" placeholder="E-mail">
                       </div>
                       <div class="input-field">
                           <i class="fas fa-lock"></i>
                           <input type="password" placeholder="Kodeord">
                       </div>
                       <!-- CTA -->
                       <a href="tilmelding-form.html" class="btn solid"> Tilmeld
                       </a>
                       
                       <!-- SoMe log-in -->
                       <p class="social-text">Eller tilmeld med sociale platforme</p>
                       <div class="social-media">
                           <a href="https://www.facebook.com" class="social-icon">
                               <i class="fab fa-facebook-f"></i>
                           </a>
                           <a href="https://twitter.com" class="social-icon">
                               <i class="fab fa-twitter"></i>
                           </a>
                           <a href="https://accounts.google.com/login/identifier?flowName=GlifWebSignIn&flowEntry=AddSession" class="social-icon">
                               <i class="fab fa-google"></i>
                           </a>
                           <a href="https://www.linkedin.com" class="social-icon">
                               <i class="fab fa-linkedin-in"></i>
                           </a>
                       </div>
                   </form>
                   
                   <!-- Opret form -->
                   <form action="" class="sign-up-form">
                       <h2 class="title">Opret log-in</h2>
                       
                       <!-- Placeholders -->
                       <div class="input-field">
                           <i class="fas fa-envelope"></i>
                           <input type="text" placeholder="E-mail">
                       </div>
                       <div class="input-field">
                           <i class="fas fa-lock"></i>
                           <input type="password" placeholder="Kodeord">
                       </div>
                       <!-- CTA -->
                       <a href="tilmelding-form.html" class="btn solid"> Tilmeld
                       </a>
                       
                       <!-- SoMe log-in -->
                       <p class="social-text">Eller tilmeld med sociale platforme</p>
                       <div class="social-media">
                           <a href="https://www.facebook.com" class="social-icon">
                               <i class="fab fa-facebook-f"></i>
                           </a>
                           <a href="https://twitter.com" class="social-icon">
                               <i class="fab fa-twitter"></i>
                           </a>
                           <a href="https://accounts.google.com/login/identifier?flowName=GlifWebSignIn&flowEntry=AddSession" class="social-icon">
                               <i class="fab fa-google"></i>
                           </a>
                           <a href="https://www.linkedin.com" class="social-icon">
                               <i class="fab fa-linkedin-in"></i>
                           </a>
                       </div>
                   </form>
               </div>
           </div>
           
           <!-- Panels -->
           <div class="panels-container">
               <!-- Venstre panel -->
               <div class="panel left-panel">
                   <div class="content">
                       <h3>Er du ny her?</h3>
                       <p>Opret dig her ved et enkelt klik</p>
                       <!-- CTA -->
                       <button class="btn transparent" id="sign-up-btn"> Opret</button>
                   </div>
                   
                   <!-- Billede -->
                   <img src="images/park.svg" class="image" alt="svg">
               </div>
               
               <!-- Højre panel -->
               <div class="panel right-panel">
                   <div class="content">
                       <h3>Er du tidligere tilmeldt?</h3>
                       <p>Tilmeld dig her med dit tidligere log-in</p>
                       <!-- CTA -->
                       <button class="btn transparent" id="sign-in-btn">Log-in</button>
                   </div>
                   
                   <!-- Billede -->
                   <img src="images/walking.svg" class="image" alt="svg">
               </div>
           </div>
       </div>
        
    </main>

    <footer></footer>

    <!-- jQuery library -->
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>

    <!-- JavaScript -->
    <script src="js/registering.js"></script>
    
    <!-- Plugin -->
    <script src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
</body>

</html>
